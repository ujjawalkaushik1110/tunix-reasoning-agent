name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Restrict permissions for GITHUB_TOKEN to minimum required
permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pylint flake8 black pytest
      
      - name: Check code formatting with Black
        run: |
          if [ -d src ]; then
            black --check --diff src/
          else
            echo "No src/ directory found, checking all Python files"
            find . -name "*.py" -not -path "./.git/*" -not -path "./venv/*" -not -path "./env/*" | xargs black --check --diff || echo "No Python files to check or formatting issues found"
          fi
      
      - name: Lint with flake8
        run: |
          if [ -d src ]; then
            # Stop the build if there are Python syntax errors or undefined names
            flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          else
            echo "No src/ directory found, checking all Python files"
            find . -name "*.py" -not -path "./.git/*" -not -path "./venv/*" -not -path "./env/*" -exec flake8 {} + --count --select=E9,F63,F7,F82 --show-source --statistics || echo "No Python files to lint"
          fi
      
      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest tests/ -v
          else
            echo "No tests directory found, skipping tests"
          fi

  security-check:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install safety
        run: |
          pip install safety
      
      - name: Check dependencies for vulnerabilities
        run: |
          if [ -f requirements.txt ]; then
            safety check --file requirements.txt --output text || echo "Safety check found vulnerabilities or no dependencies to check"
          else
            echo "No requirements.txt found, skipping security check"
          fi
